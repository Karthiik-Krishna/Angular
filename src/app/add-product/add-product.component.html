<div>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="products.name" #name="ngModel">
    </div>
    <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" [(ngModel)]="products.description" #name="ngModel">
    </div>
    <div class="form-group">
        <label>Value</label>
        <input type="number" class="form-control" [(ngModel)]="products.value" #name="ngModel">
    </div>
    <div class="form-group">
        <label>Date</label>
        <input type="date" class="form-control" [(ngModel)]="products.date" #name="ngModel">
    </div>
    <button (click)="addProduct()">Add</button>
</div>
